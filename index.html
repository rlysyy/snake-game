<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>üêç Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --secondary: #ff3366;
            --secondary-glow: rgba(255, 51, 102, 0.4);
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.4);
            --bg-dark: #0a0a1a;
            --bg-panel: #121225;
            --border: #2d2d44;
            --text: #e0e0ff;
            --text-muted: #8888aa;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 51, 102, 0.05) 0%, transparent 70%);
            animation: bgPulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Êâ´ÊèèÁ∫øÊïàÊûú */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 136, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .game-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* Ê∏∏ÊàèÊ†áÈ¢ò */
        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--primary-glow);
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .game-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* È°∂ÈÉ®‰ø°ÊÅØÊ†è */
        .info-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 420px;
        }

        .info-card {
            background: linear-gradient(135deg, var(--bg-panel) 0%, rgba(26, 26, 46, 0.8) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        .info-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .info-value.secondary {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary-glow);
        }

        .info-value.accent {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* Ê∏∏ÊàèÊùø */
        .game-board-wrapper {
            position: relative;
            padding: 3px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            border-radius: 16px;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { 
                box-shadow: 0 0 20px var(--primary-glow), inset 0 0 20px var(--primary-glow);
            }
            50% { 
                box-shadow: 0 0 40px var(--accent-glow), inset 0 0 30px var(--accent-glow);
            }
        }

        .game-board {
            position: relative;
            width: 400px;
            height: 400px;
            background: var(--bg-panel);
            border-radius: 13px;
            overflow: hidden;
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(45, 45, 68, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 45, 68, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        #gameCanvas {
            display: block;
            border-radius: 13px;
        }

        /* ÈÅÆÁΩ©Â±Ç */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 13px;
            backdrop-filter: blur(10px);
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .overlay-icon {
            font-size: 64px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .overlay-title {
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-stats {
            display: flex;
            gap: 30px;
            margin: 10px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary-glow);
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 40px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            background: linear-gradient(135deg, var(--accent) 0%, #a29bfe 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #ff6b8a 100%);
            box-shadow: 0 4px 20px var(--secondary-glow);
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 30px var(--secondary-glow);
        }

        /* ÈöæÂ∫¶ÈÄâÊã© */
        .difficulty-select {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .difficulty-btn {
            padding: 10px 24px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-muted);
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .difficulty-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* ÊéßÂà∂ÊèêÁ§∫ */
        .controls-hint {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .key {
            padding: 4px 10px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            color: var(--primary);
        }

        /* ÁßªÂä®Á´ØÊéßÂà∂ */
        .touch-controls {
            display: none;
            margin-top: 20px;
        }

        .touch-grid {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 8px;
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--bg-panel) 0%, rgba(26, 26, 46, 0.9) 100%);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }

        .touch-btn:active {
            background: var(--primary);
            color: var(--bg-dark);
            transform: scale(0.95);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .touch-placeholder {
            visibility: hidden;
        }

        /* Á≤íÂ≠êÊïàÊûúÂ±Ç */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* ÂìçÂ∫îÂºè - ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 768px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .game-wrapper {
                padding: 5px;
                gap: 6px;
                height: 100vh;
                height: 100dvh;
                justify-content: flex-start;
                padding-top: env(safe-area-inset-top);
                padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
            }
            
            .game-header {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .game-title {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .game-subtitle {
                font-size: 9px;
                letter-spacing: 3px;
                margin-top: 2px;
            }
            
            .info-panel {
                width: 100%;
                max-width: 280px;
                gap: 6px;
                flex-shrink: 0;
            }
            
            .info-card {
                padding: 6px 8px;
            }
            
            .info-label {
                font-size: 8px;
                letter-spacing: 1px;
            }
            
            .info-value {
                font-size: 16px;
            }
            
            .game-board-wrapper {
                padding: 2px;
                flex-shrink: 0;
            }
            
            .game-board {
                width: min(280px, 85vw);
                height: min(280px, 85vw);
            }
            
            #gameCanvas {
                width: 100% !important;
                height: 100% !important;
            }
            
            .touch-controls {
                display: block;
                margin-top: 5px;
                flex-shrink: 0;
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
            
            .touch-grid {
                grid-template-columns: repeat(3, 55px);
                gap: 5px;
            }
            
            .touch-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
                border-radius: 12px;
            }
            
            .controls-hint {
                display: none;
            }
            
            /* ÈÅÆÁΩ©Â±ÇÈÄÇÈÖç */
            .overlay-icon {
                font-size: 48px;
            }
            
            .overlay-title {
                font-size: 32px;
                letter-spacing: 3px;
            }
            
            .difficulty-select {
                gap: 6px;
            }
            
            .difficulty-btn {
                padding: 8px 16px;
                font-size: 11px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 13px;
            }
            
            .overlay-stats {
                gap: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπïÈÄÇÈÖç */
        @media (max-width: 360px) {
            .game-wrapper {
                gap: 4px;
            }
            
            .game-title {
                font-size: 20px;
            }
            
            .info-panel {
                max-width: 260px;
            }
            
            .info-value {
                font-size: 14px;
            }
            
            .game-board {
                width: min(260px, 85vw);
                height: min(260px, 85vw);
            }
            
            .touch-grid {
                grid-template-columns: repeat(3, 50px);
                gap: 4px;
            }
            
            .touch-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="game-wrapper">
        <!-- Ê∏∏ÊàèÊ†áÈ¢ò -->
        <div class="game-header">
            <div class="game-title">üêç NEON SNAKE</div>
            <div class="game-subtitle">Eat ‚Ä¢ Grow ‚Ä¢ Survive</div>
        </div>
        
        <!-- ‰ø°ÊÅØÈù¢Êùø -->
        <div class="info-panel">
            <div class="info-card">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Level</div>
                <div class="info-value accent" id="level">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">Best</div>
                <div class="info-value secondary" id="bestScore">0</div>
            </div>
        </div>
        
        <!-- Ê∏∏ÊàèÊùø -->
        <div class="game-board-wrapper">
            <div class="game-board">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                
                <!-- ÂºÄÂßãÁïåÈù¢ -->
                <div class="overlay visible" id="startOverlay">
                    <div class="overlay-icon">üêç</div>
                    <div class="overlay-title">Neon Snake</div>
                    
                    <div class="difficulty-select">
                        <button class="difficulty-btn active" data-speed="150">Easy</button>
                        <button class="difficulty-btn" data-speed="100">Normal</button>
                        <button class="difficulty-btn" data-speed="60">Hard</button>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn" id="startBtn">Start Game</button>
                    </div>
                </div>
                
                <!-- Ê∏∏ÊàèÁªìÊùüÁïåÈù¢ -->
                <div class="overlay" id="gameOverOverlay">
                    <div class="overlay-icon">üíÄ</div>
                    <div class="overlay-title">Game Over</div>
                    
                    <div class="overlay-stats">
                        <div class="stat-item">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="finalScore">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Level</div>
                            <div class="stat-value" id="finalLevel">1</div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn" id="restartBtn">Play Again</button>
                        <button class="btn secondary" id="menuBtn">Menu</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ÈîÆÁõòÊéßÂà∂ÊèêÁ§∫ -->
        <div class="controls-hint">
            <div class="control-item">
                <span class="key">‚Üë</span>
                <span class="key">‚Üì</span>
                <span class="key">‚Üê</span>
                <span class="key">‚Üí</span>
                <span>Move</span>
            </div>
            <div class="control-item">
                <span class="key">SPACE</span>
                <span>Pause</span>
            </div>
        </div>
        
        <!-- ÁßªÂä®Á´ØÊéßÂà∂ -->
        <div class="touch-controls">
            <div class="touch-grid">
                <div class="touch-placeholder"></div>
                <button class="touch-btn" data-dir="up">‚Üë</button>
                <div class="touch-placeholder"></div>
                <button class="touch-btn" data-dir="left">‚Üê</button>
                <button class="touch-btn" data-dir="down">‚Üì</button>
                <button class="touch-btn" data-dir="right">‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let level = 1;
        let bestScore = localStorage.getItem('snakeBestScore') || 0;
        let gameSpeed = 100;
        let gameLoop = null;
        let isPlaying = false;
        let isPaused = false;
        
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const bestScoreEl = document.getElementById('bestScore');
        const finalScoreEl = document.getElementById('finalScore');
        const finalLevelEl = document.getElementById('finalLevel');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        
        bestScoreEl.textContent = bestScore;
        
        // ÈöæÂ∫¶ÈÄâÊã©
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameSpeed = parseInt(btn.dataset.speed);
            });
        });
        
        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            level = 1;
            scoreEl.textContent = score;
            levelEl.textContent = level;
            spawnFood();
        }
        
        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }
        
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂Ëõá
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                
                if (isHead) {
                    // ËõáÂ§¥ - ÂèëÂÖâÊïàÊûú
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = '#00ff88';
                } else {
                    // ËõáË∫´ - Ê∏êÂèò
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = `rgba(0, 204, 106, ${alpha})`;
                }
                
                drawRoundedRect(x + 1, y + 1, GRID_SIZE - 2, GRID_SIZE - 2, 5);
                ctx.fill();
                
                // ËõáÁúº
                if (isHead) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#0a0a1a';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (direction.x === 1) {
                        ctx.fillRect(x + 12, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + 12, y + 12, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(x + 5, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + 5, y + 12, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(x + 5, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + 12, y + 5, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(x + 5, y + 12, eyeSize, eyeSize);
                        ctx.fillRect(x + 12, y + 12, eyeSize, eyeSize);
                    }
                }
            });
            
            ctx.shadowBlur = 0;
            
            // ÁªòÂà∂È£üÁâ© - ÂèëÂÖâËãπÊûú
            const foodX = food.x * GRID_SIZE;
            const foodY = food.y * GRID_SIZE;
            const centerX = foodX + GRID_SIZE / 2;
            const centerY = foodY + GRID_SIZE / 2;
            
            // Â§ñÂèëÂÖâ
            ctx.shadowColor = '#ff3366';
            ctx.shadowBlur = 15;
            
            // ËãπÊûú‰∏ª‰Ωì
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, GRID_SIZE / 2);
            gradient.addColorStop(0, '#ff6b8a');
            gradient.addColorStop(1, '#ff3366');
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // ËãπÊûúÈ´òÂÖâ
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX - 3, centerY - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function update() {
            if (isPaused) return;
            
            direction = { ...nextDirection };
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }
            
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10 * level;
                scoreEl.textContent = score;
                
                // ÊØè50ÂàÜÂçá‰∏ÄÁ∫ß
                if (score % 50 === 0) {
                    level++;
                    levelEl.textContent = level;
                    // Âä†ÈÄü
                    if (gameSpeed > 40) {
                        gameSpeed -= 5;
                        clearInterval(gameLoop);
                        gameLoop = setInterval(update, gameSpeed);
                    }
                }
                
                spawnFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function startGame() {
            initGame();
            isPlaying = true;
            isPaused = false;
            startOverlay.classList.remove('visible');
            gameOverOverlay.classList.remove('visible');
            draw();
            gameLoop = setInterval(update, gameSpeed);
        }
        
        function gameOver() {
            isPlaying = false;
            clearInterval(gameLoop);
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('snakeBestScore', bestScore);
                bestScoreEl.textContent = bestScore;
            }
            
            finalScoreEl.textContent = score;
            finalLevelEl.textContent = level;
            gameOverOverlay.classList.add('visible');
        }
        
        function togglePause() {
            if (!isPlaying) return;
            isPaused = !isPaused;
        }
        
        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (!isPlaying && e.code !== 'Space') return;
            
            const keyMap = {
                'ArrowUp': { x: 0, y: -1 },
                'ArrowDown': { x: 0, y: 1 },
                'ArrowLeft': { x: -1, y: 0 },
                'ArrowRight': { x: 1, y: 0 },
                'KeyW': { x: 0, y: -1 },
                'KeyS': { x: 0, y: 1 },
                'KeyA': { x: -1, y: 0 },
                'KeyD': { x: 1, y: 0 }
            };
            
            if (e.code === 'Space') {
                togglePause();
                e.preventDefault();
                return;
            }
            
            const newDir = keyMap[e.code];
            if (!newDir) return;
            
            if (newDir.x !== -direction.x || newDir.y !== -direction.y) {
                nextDirection = newDir;
            }
            
            e.preventDefault();
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        menuBtn.addEventListener('click', () => {
            gameOverOverlay.classList.remove('visible');
            startOverlay.classList.add('visible');
        });
        
        // ÁßªÂä®Á´ØÊéßÂà∂
        document.querySelectorAll('.touch-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (!isPlaying) return;
                
                const dirMap = {
                    'up': { x: 0, y: -1 },
                    'down': { x: 0, y: 1 },
                    'left': { x: -1, y: 0 },
                    'right': { x: 1, y: 0 }
                };
                
                const newDir = dirMap[btn.dataset.dir];
                if (newDir && (newDir.x !== -direction.x || newDir.y !== -direction.y)) {
                    nextDirection = newDir;
                }
            }, { passive: false });
        });
        
        // ÊªëÂä®ÊâãÂäø - ÈòªÊ≠¢È°µÈù¢ÊªöÂä®
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!isPlaying) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipe = 30;
            
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > minSwipe) {
                const newDir = dx > 0 ? { x: 1, y: 0 } : { x: -1, y: 0 };
                if (newDir.x !== -direction.x) nextDirection = newDir;
            } else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > minSwipe) {
                const newDir = dy > 0 ? { x: 0, y: 1 } : { x: 0, y: -1 };
                if (newDir.y !== -direction.y) nextDirection = newDir;
            }
        }, { passive: false });
        
        // ÈòªÊ≠¢È°µÈù¢ÊªöÂä®
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.game-board') || e.target.closest('.touch-controls')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ËÉåÊôØÁ≤íÂ≠êÊïàÊûú
        const particleCanvas = document.getElementById('particles');
        const pCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        
        const particles = [];
        
        function createParticle() {
            return {
                x: Math.random() * particleCanvas.width,
                y: particleCanvas.height + 10,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                opacity: Math.random() * 0.5 + 0.2,
                color: Math.random() > 0.5 ? '#00ff88' : '#6c5ce7'
            };
        }
        
        function updateParticles() {
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            if (particles.length < 30 && Math.random() > 0.95) {
                particles.push(createParticle());
            }
            
            particles.forEach((p, i) => {
                p.y -= p.speed;
                p.opacity -= 0.002;
                
                if (p.opacity <= 0) {
                    particles.splice(i, 1);
                    return;
                }
                
                pCtx.beginPath();
                pCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                pCtx.fillStyle = p.color;
                pCtx.globalAlpha = p.opacity;
                pCtx.fill();
            });
            
            pCtx.globalAlpha = 1;
            requestAnimationFrame(updateParticles);
        }
        
        updateParticles();
        
        window.addEventListener('resize', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });
        
        initGame();
        draw();
    </script>
</body>
