<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f23;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 400px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            border: 1px solid #2d2d44;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .score-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value {
            color: #00ff88;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .game-board {
            position: relative;
            width: 400px;
            height: 400px;
            background: #1a1a2e;
            border-radius: 12px;
            border: 2px solid #2d2d44;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(45, 45, 68, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 45, 68, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        #gameCanvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 35, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .overlay-title {
            font-size: 36px;
            font-weight: 700;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .overlay-score {
            font-size: 18px;
            color: #aaa;
        }

        .overlay-score span {
            color: #00ff88;
            font-size: 24px;
            font-weight: 700;
        }

        .btn {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(108, 92, 231, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            color: #555;
            font-size: 12px;
            text-align: center;
            letter-spacing: 1px;
        }

        .touch-controls {
            display: none;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .game-board, .score-panel {
                width: 90vw !important;
                max-width: 400px;
            }
            .game-board {
                height: 90vw !important;
                max-height: 400px;
            }
            #gameCanvas {
                width: 100% !important;
                height: 100% !important;
            }
            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 60px);
                gap: 10px;
            }
            .touch-btn {
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
                border: 2px solid #3d3d54;
                border-radius: 12px;
                color: #00ff88;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }
            .touch-btn:active {
                background: linear-gradient(135deg, #3d3d54 0%, #2d2d44 100%);
                transform: scale(0.95);
            }
            .touch-placeholder {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-panel">
            <div>
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div>
                <div class="score-label">Best</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="overlay visible" id="startOverlay">
                <div class="overlay-title">Snake</div>
                <button class="btn" id="startBtn">Start Game</button>
            </div>
            
            <div class="overlay" id="gameOverOverlay">
                <div class="overlay-title">Game Over</div>
                <div class="overlay-score">Final Score: <span id="finalScore">0</span></div>
                <button class="btn" id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="instructions">Use Arrow Keys to Move</div>
        
        <div class="touch-controls">
            <div class="touch-placeholder"></div>
            <button class="touch-btn" data-dir="up">↑</button>
            <div class="touch-placeholder"></div>
            <button class="touch-btn" data-dir="left">←</button>
            <div class="touch-placeholder"></div>
            <button class="touch-btn" data-dir="right">→</button>
            <div class="touch-placeholder"></div>
            <button class="touch-btn" data-dir="down">↓</button>
            <div class="touch-placeholder"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const GAME_SPEED = 100;
        
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let bestScore = localStorage.getItem('snakeBestScore') || 0;
        let gameLoop = null;
        let isPlaying = false;
        
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('bestScore');
        const finalScoreEl = document.getElementById('finalScore');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        bestScoreEl.textContent = bestScore;
        
        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            spawnFood();
        }
        
        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                ctx.fillStyle = isHead ? '#00ff88' : '#00cc6a';
                
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                
                ctx.shadowColor = isHead ? '#00ff88' : '#00cc6a';
                ctx.shadowBlur = isHead ? 15 : 8;
                
                ctx.beginPath();
                ctx.roundRect(x + 1, y + 1, GRID_SIZE - 2, GRID_SIZE - 2, 4);
                ctx.fill();
            });
            
            ctx.shadowBlur = 0;
            
            const foodX = food.x * GRID_SIZE;
            const foodY = food.y * GRID_SIZE;
            
            ctx.shadowColor = '#ff3366';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff3366';
            
            ctx.beginPath();
            ctx.arc(foodX + GRID_SIZE / 2, foodY + GRID_SIZE / 2, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }
        
        function update() {
            direction = { ...nextDirection };
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }
            
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function startGame() {
            initGame();
            isPlaying = true;
            startOverlay.classList.remove('visible');
            gameOverOverlay.classList.remove('visible');
            draw();
            gameLoop = setInterval(update, GAME_SPEED);
        }
        
        function gameOver() {
            isPlaying = false;
            clearInterval(gameLoop);
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('snakeBestScore', bestScore);
                bestScoreEl.textContent = bestScore;
            }
            
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.add('visible');
        }
        
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;
            
            const keyMap = {
                'ArrowUp': { x: 0, y: -1 },
                'ArrowDown': { x: 0, y: 1 },
                'ArrowLeft': { x: -1, y: 0 },
                'ArrowRight': { x: 1, y: 0 }
            };
            
            const newDir = keyMap[e.key];
            if (!newDir) return;
            
            if (newDir.x !== -direction.x || newDir.y !== -direction.y) {
                nextDirection = newDir;
            }
            
            e.preventDefault();
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Touch button controls
        document.querySelectorAll('.touch-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isPlaying) return;
                
                const dirMap = {
                    'up': { x: 0, y: -1 },
                    'down': { x: 0, y: 1 },
                    'left': { x: -1, y: 0 },
                    'right': { x: 1, y: 0 }
                };
                
                const newDir = dirMap[btn.dataset.dir];
                if (newDir && (newDir.x !== -direction.x || newDir.y !== -direction.y)) {
                    nextDirection = newDir;
                }
            });
        });
        
        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        canvas.addEventListener('touchend', (e) => {
            if (!isPlaying) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipe = 30;
            
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > minSwipe) {
                const newDir = dx > 0 ? { x: 1, y: 0 } : { x: -1, y: 0 };
                if (newDir.x !== -direction.x) nextDirection = newDir;
            } else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > minSwipe) {
                const newDir = dy > 0 ? { x: 0, y: 1 } : { x: 0, y: -1 };
                if (newDir.y !== -direction.y) nextDirection = newDir;
            }
        }, { passive: true });
        
        initGame();
        draw();
    </script>
</body>
</html>
